<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love Dan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f0f8ff;
        }

        h1 {
            margin-bottom: 20px;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #footer {
            position: fixed;
            width: 100%;
            height: 50px;
            text-align: center;
            bottom: 0;
        }

        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        #yes {
            background-color: #4caf50;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #no {
            background-color: #f44336;
            color: white;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #message {
            font-size: 24px;
            color: #ff1493;
            margin-top: 20px;
        }

        #heart {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre;
            text-align: center;
            font-size: 30px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Do you love me?</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
    <div id="heart"></div>
</div>
<div id="footer">
    <p>This is a product of Dan ü¶ä</p>
</div>
<script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const heart = document.getElementById("heart");

    yesButton.onclick = function () {
        alert("Dan love you too ‚ù§Ô∏è");
        const heartShape = `

       ******      ******
       ********    ********
      *********** ***********
      *************************
      ***************************
      ***********************
      *******************
      *************
      *********
      *****
      *
        `;
        heart.textContent = heartShape;
        heart.style.display = "block";
        yesButton.style.display = "none";
    };

    noButton.onmouseover = function () {
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;

        const randomLeft = Math.random() * (containerWidth - noButton.offsetWidth);
        const randomTop = Math.random() * (containerHeight - noButton.offsetHeight);

        noButton.style.left = `${randomLeft}px`;
        noButton.style.top = `${randomTop}px`;
    }
</script>
</body>
</html>
