    let content = "";
    let columnCount = 0;

    for (let i = 1; i <= 1000; i++) {
        content += i + ". Anh xin lá»—i<br>";

        if (i % 45 === 0 || i === 1000) {
            columnCount++;
            document.write(`<div class="column"><h3>Column ${columnCount}</h3>${content}</div>`);
            content = "";
        }
    }
</script>
